---
- name: Update Debian
  hosts: myhosts
  become: yes

  tasks:
    - name: Include vaulted vars
      ansible.builtin.include_vars: ./vault-desktop
    - name: Upgrade the system
      ansible.builtin.apt:
        upgrade: full
        update_cache: yes
    - name: Remove dependecies no longer required
      ansible.builtin.apt:
        autoremove: yes
...
